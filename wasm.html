<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="Sandbox by dragoÏ€">
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" style="width: 100%; height: 100%"></canvas>
<script type="module">
    import init_wasm, { create, init, init_panic, render, update, event } from "./wasm/{{ wasm }}"

    async function run() {
        let _wasm = await init_wasm()

        let canvas = document.getElementById("canvas")
        let ctx = canvas.getContext("2d")

        init_panic()

        let game = create()

        init(game, window.innerWidth, window.innerHeight, 0)

        let start = new Date().getTime()
        let last_time = 0
        let time = 0
        let time_delta = time - last_time

        let handler = (e) => {
            e.preventDefault()
            event(game, e, window.innerWidth, window.innerHeight, time, time_delta)
            return false
        };

        for (const key in canvas) {
            if(/^on/.test(key) && !/^onkey/.test(key)) {
                const eventType = key.substr(2);
                if(eventType != "contextmenu") {
                    canvas.addEventListener(eventType, handler, false)
                }
            }
        }

        for (const key in window) {
            const eventType = key.substr(2);
            if(eventType == "beforeunload") continue
            if(/^onkey/.test(key)) {
                window.addEventListener(eventType, handler, false)
            } else {
                window.addEventListener(eventType, (e) => {
                    if(eventType != "wheel") e.preventDefault()
                    return false
                }, false)
            }
        }

        const loop = (timestamp) => {
            time = new Date().getTime() - start
            time_delta = time - last_time
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            update(game, window.innerWidth, window.innerHeight, time, time_delta)
            render(game, ctx, window.innerWidth, window.innerHeight, time, time_delta)
            requestAnimationFrame(loop)
            last_time = time
        }

        requestAnimationFrame(loop)
    }
    run()
</script>
</body>
</html>
